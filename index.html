<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <!-- Log in stuff - like a landing page -->

    <div id="main">
        <div id="playerInput">
            <form id="players">

                <div class="inp">
                    <label for="name1">Player 1 Name (X):</label>
                    <input type="text" name="name1" id="player1">
                </div>

                <div class="inp">
                    <label for="name2">Player 2 Name (O):</label>
                    <input type="text" name="name2" id="player2">
                </div>

            </form>

        

            <button id="start">Start Game</button>
        </div>


        <div id="gameText">Player One's Turn</div>
        <div class="board"></div>

        <div class="buttons">
            <button id="playAgain">Play Again</button>
            <button id="restart" onClick="refreshPage()">Restart</button>
        </div>
    </div>

    
</body>

<script src="script.js"></script>
</html>
